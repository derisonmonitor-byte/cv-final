<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Currículo Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="resultado.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="acoes-container">
            <h1>Seu Currículo está Pronto!</h1>
            <p>Revise o texto gerado pela IA e, quando estiver satisfeito, clique para baixar.</p>
            <div class="botoes-acao">
                <button id="baixar-pdf" class="cta-button"><i class="fas fa-download"></i> Baixar em PDF</button>
                <button id="logout-button" class="cta-button secondary"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </div>

        <div id="curriculo-para-baixar" class="curriculo-container">
            <aside class="sidebar">
                <div id="photo-container" class="photo-container">
                    <img id="cv-photo" alt="Foto de perfil">
                </div>
                <section class="sidebar-section" id="contato">
                    <h3>Contato</h3>
                    <div class="content"></div>
                </section>
                <section class="sidebar-section" id="habilidades">
                    <h3>Habilidades</h3>
                    <div class="content"></div>
                </section>
            </aside>
            <main class="main-content">
                <header class="cv-header">
                    <h1 id="nome"></h1>
                </header>
                <section class="main-section" id="objetivo">
                    <h3><i class="fas fa-bullseye"></i> Objetivo Profissional</h3>
                    <div class="content"></div>
                </section>
                <section class="main-section" id="resumo">
                    <h3><i class="fas fa-user"></i> Resumo Profissional</h3>
                    <div class="content"></div>
                </section>
                <section class="main-section" id="experiencia">
                    <h3><i class="fas fa-briefcase"></i> Experiência Profissional</h3>
                    <div class="content"></div>
                </section>
                <section class="main-section" id="formacao">
                    <h3><i class="fas fa-graduation-cap"></i> Formação Acadêmica</h3>
                    <div class="content"></div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script type="module" src="resultado.js"></script>
</body>
</html>
    <script type="module" src="resultado.js"></script>
</body>
</html>
